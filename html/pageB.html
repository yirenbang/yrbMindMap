	        var aLiBtnb=oUlBtnb.getElementsByTagName('li');
	        
	        var cX=oCirleLine.offsetLeft+120;
	        var cY=oCirleLine.offsetTop+120;
	        for(var i=0;i<aLiBtnb.length;i++){
	            aLiBtnb[i].index=i;
	            aLiBtnb[i].style.left=cX+ Math.sin(2*Math.PI/ 360*(360/aLiBtnb.length*i+$scope.degOrigin)) *120+'px';
	            aLiBtnb[i].style.top=cY+ Math.cos(2*Math.PI/ 360*(360/aLiBtnb.length*i+$scope.degOrigin)) *120+'px'; 
	        }         
	    }
	    window.onload=$scope.deg(); 
	    $scope.myVar = false;
	    $scope.toggle = function($event) {
	    	$scope.ifClick = !$scope.ifClick;
	        $scope.myVar = !$scope.myVar;
	        $event.stopPropagation();
	        
	    };
	    $scope.addboxhid=function(){
